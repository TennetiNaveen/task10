    <title>media</title>
    <style>
        .gallery {
  display: grid;
  grid-gap: 10px;
}


@media (min-width: 320px) and (max-width: 500px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
  }
  .gallery img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
}


@media (min-width: 500px) and (max-width: 800px) {
  .gallery {
    grid-template-columns: repeat(3, 1fr);
  }
  .gallery img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
}


@media (min-width: 800px) and (max-width: 2181px) {
  .gallery {
    grid-template-columns: repeat(4, 1fr);
  }
  .gallery img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
}


.gallery:hover {
  opacity: 0.8;
}
    </style>
